version: "3.8"

services:
  badminton-bot:
    build: .
    container_name: badminton-bot
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    # Mount volumes for persistent data
    volumes:
      - ./data/.wwebjs_auth:/usr/src/app/.wwebjs_auth
      - ./data/.wwebjs_cache:/usr/src/app/.wwebjs_cache
      - ./logs:/usr/src/app/logs

    # Security settings
    security_opt:
      - seccomp:unconfined

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

    # Network settings
    networks:
      - badminton-net

  # Optional: Add a simple web dashboard (future enhancement)
  # dashboard:
  #   image: nginx:alpine
  #   container_name: badminton-dashboard
  #   ports:
  #     - "8080:80"
  #   networks:
  #     - badminton-net

networks:
  badminton-net:
    driver: bridge

volumes:
  bot-data:
    driver: local
